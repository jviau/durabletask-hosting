name: .NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

env:
  solution: ./dirs.proj
  config: Release
  ContinuousIntegrationBuild: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Restore
      run: dotnet restore $solution

    - name: Build
      run: dotnet build $solution --configuration $config --no-restore
      
    - name: Test
      run: dotnet test $solution --configuration $config --no-build

    - name: Pack
      run: dotnet pack $solution --configuration $config --no-build

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: pkg
        path: ./out/pkg

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: pkg
        path: pkg

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    - name: Push Nuget
      env:
        NUGET_API: ${{ secrets.NUGET_API }}
      run: dotnet nuget push pkg/**/*.nupkg
            --api-key $NUGET_API
            --source https://api.nuget.org/v3/index.json
